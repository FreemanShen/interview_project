<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>面试系统-注册</title>
    <link rel="shortcut icon" type="image/x-icon" href="../favicon1.ico">
    <!-- plugins:css -->
    <link rel="stylesheet" href="./register/simple-line-icons.css">
    <link rel="stylesheet" href="./register/flag-icon.min.css">
    <link rel="stylesheet" href="./register/vendor.bundle.base.css">
    <link rel="stylesheet" href="./register/style.css">

    <script src='../cdnJs/jquery.js'></script>
    <script src="../js/general_func.js"></script>
    <script src="../cdnJs/md5.js"></script>
    <script src="../js/register.js"></script>
    <style>
        .content-wrapper{
          background: url('./images/background.png');
        }
    </style>

    <script>
      /*
      $(function(){
        $('#checkDec').hide();
        $('#regBtn').hide();
        $('#mailCode').hide();
      })
      */
    </script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="./register/logo.svg">
                </div>
                <h4>第一次使用?</h4>
                <h6 class="font-weight-light">注册账号十分容易，只需以下几步</h6>
                <div class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="userid" placeholder="输入账号ID(数字)">
                    </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="username" placeholder="输入用户名">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="输入密码">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="surepassword" placeholder="确认密码">
                  </div>      
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="mail" placeholder="输入密保邮箱"> 
                  </div>
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="mailCode" placeholder="输入验证码">
                  </div> 
                  <div class="form-group">
                    <button class="btn btn-block btn-success btn-lg font-weight-medium auth-form-btn" id="send_mail" onclick="send_mail()">发送验证码</button>
                  </div>
                  <div class="mb-4" id='checkDec'>
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input"> 我接受所有隐私保护条款 <i class="input-helper"></i></label>
                    </div>
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" id='regBtn' onclick="register()">注册</button>
                  </div>
                  <div class="text-center mt-4 font-weight-light"> 已经有账号了? <a href="./login.html" class="text-primary">登录</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
</body></html>
