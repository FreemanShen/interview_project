<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="./vendor/bundle.js"></script>
<script src="./vendor/feather.min.js"></script>
<script src="./vendor/enjoyhint/enjoyhint.min.js"></script>

<!-- App scripts -->
<script src="./dist/js/app.min.js"></script>

<!-- Examples -->
<script src="./dist/js/examples.js"></script>
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
	
	<link rel="stylesheet" type="text/css" href="../css/facetime/interview_room.css">
    
    <!--<link rel="stylesheet" type="text/css" href="../css/modal.css"/>-->
    <title>面试房间</title>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.js"></script>
    <script src="../js/bootstrap.js"></script>

    
    <style>
        .message-content{
            width:fit-content;
        }
        .my_content{
            float:right;
        }
        .my_avatar{
            margin-right: 0 !important;
            margin-left: 16px;
        }
    </style>
</head>
<body>
    <!--共享屏幕罩子-->
    <div class="modal fade" id="interviewModal" tabindex="-1" role="dialog" aria-labelledby="interviewModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                        &times;
                    </button>
                    <h4 class="modal-title" id="myModalLabel">
                        面试邀请
                    </h4>
                </div>
                <div class="modal-body" id="interview_info">
                    在这里添加一些文本
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭
                    </button>
                    <button type="button" class="btn btn-primary" onclick="accept_interview()">
                        接受邀请
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->       
    </div>
	<button class="btn" onclick="$('#interviewModal').modal('show')">test</button>
</body>
</html>
