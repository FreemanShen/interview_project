<!DOCTYPE html>
<!-- saved from  -->
<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <!-- Required meta tags -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>面试系统-登录</title>

    <link rel="shortcut icon" type="image/x-icon" href="../favicon1.ico">
    <!-- plugins:css -->
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <!-- endinject -->
    <!-- Layout styles -->
    <link rel="stylesheet" href="./login/style.css">
    <script src="../cdnJs/md5.js"></script>  
    <script src="../cdnJs/jquery.js"></script>
    <script src="../js/login.js"></script>
    <script src="../js/general_func.js"></script>
    <style>
      .content-wrapper{
        background: url('./images/background.png');
      }
    </style>

    <script>
      $(window).bind('beforeunload',function(){
        var isChecked = $('#remID').prop('checked');
        if(isChecked){
          window.alert($('#userid').val());
          localStorage.setItem('userID',$('#userid').val());
        }else{
          localStorage.removeItem('userID'); 
        }
      });

      $(function(){
        let id = localStorage.getItem('userID');
        if(id!=null && id!=''){
          $('#userid').val(id);
          $('#remID').attr('checked',true);
        }
      })
    </script>
  </head>
  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth">
          <div class="row flex-grow">
            <div class="col-lg-4 mx-auto">
              <div class="auth-form-light text-left p-5">
                <div class="brand-logo">
                  <img src="./login/logo.svg">
                </div>
                <h4>Hello! 欢迎来到程序员面试系统！</h4>
                <h6 class="font-weight-light">请先登录</h6>
                <div class="pt-3">
                  <div class="form-group">
                    <input type="text" class="form-control form-control-lg" id="userid" placeholder="输入账号">
                  </div>
                  <div class="form-group">
                    <input type="password" class="form-control form-control-lg" id="password" placeholder="输入密码">
                  </div>
                  <div class="mt-3">
                    <button class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" onclick='login()'>登 录</button>
                  </div>
                  <div class="my-2 d-flex justify-content-between align-items-center">
                    <div class="form-check">
                      <label class="form-check-label text-muted">
                        <input type="checkbox" class="form-check-input" id='remID'> 记住账号 <i class="input-helper"></i></label>
                    </div>
                    <a href="./reset.html" class="auth-link text-black">密码找回</a>
                  </div>
                  <div class="mb-2">
                    <button type="button" class="btn btn-block btn-facebook auth-form-btn" onclick="redirect()">
                      <i class=" mr-2"></i>访问我的Github </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">还没有账号? <a href="./register.html" class="text-primary">注册</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
  </body>
</html>
