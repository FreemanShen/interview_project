<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>发帖_讨论区_牛客网</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/post.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="../css/modal.css"/>
    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/post.js"></script>
    <script src="../js/post_aritcle.js"></script>
    <script src="../js/recevie_invite.js"></script>
    
</head>
<body>
    <!--弹出罩。。。默认不可见-->
    <div class="modal">
        <div class="modal-header">
            <p class="title">面试邀请</p>
            <p class="close">×</p>
        </div>
        <div class="modal-content" id="interview_info">
            
        </div>
        <div class="modal-footer">
            <button class="btn" onclick="accept_interview()">接受邀请</button>
        </div>
    </div>
    <div class="mask"></div>
    
    <div id="nav">
        <button type="button" class="btn btn-success" style="background-color: #333333;">写文章</button>
        <button type="button" class="btn btn-success" style="float: right;color:#ffffff;background-color: #25BB9B;" onclick="postForum()">确定</button>
        <button type="button" class="btn btn-success cancel" style="float: right;color:#ffffff;" onclick="window.location.href='./index.html'">取消</button>
    </div>
    <div style="clear: both;"></div>
    <div class="main">
        <div class="form-group">
            <input type="text" id='input_title' class="col-sm-12 col-md-12 col-lg-12 form-control input_text" placeholder="文章标题：一句话说明你遇到的问题或想分享的经验" />    
        </div>

        <div id="content_box">
            <div id="horizontal_scroll">
                <select id='business_name' class="form-control select_bar">
                    <option>公司名称</option>
                    <option>腾讯</option>
                    <option>百度</option>
                    <option>阿里巴巴</option>
                    <option>字节跳动</option>
                    <option>美团</option>
                </select>

                <select id='job_type' class="form-control select_bar">
                    <option>岗位类别</option>
                    <option>C++工程师</option>
                    <option>JAVA工程师</option>
                    <option>前端工程师</option>
                    <option>产品经理</option>
                    <option>UI设计师</option>
                </select>

                <select id='location' class="form-control select_bar">
                    <option>地区</option>
                    <option>北京</option>
                    <option>上海</option>
                    <option>深圳</option>
                    <option>杭州</option>
                    <option>重庆</option>
                </select>
            </div>
            <div style="clear: both;"></div>
            <div class="form-group text_box">
                <textarea id='article_text' class="form-control" rows="20"></textarea>
            </div>
        </div>

    </div>
</body>
</html>
