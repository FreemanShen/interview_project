<!doctype html>
<html>
<head>
<meta charset="utf-8">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>聊天室</title>

    <!-- Favicon -->
    <link rel="icon" href="../favicon1.ico" type="image/png">

    <!-- Bundle Styles -->
    <link rel="stylesheet" href="./vendor/bundle.css">

    <link rel="stylesheet" href="./vendor/enjoyhint/enjoyhint.css">

    <!-- App styles -->
    <link rel="stylesheet" href="./dist/css/app.min.css">
    <script src="../js/chatting.js"></script>

    <style>
        .message-content{
            width:fit-content;
        }
        .my_content{
            float:right;
        }
        .my_avatar{
            margin-right: 0 !important;
            margin-left: 16px;
        }
    </style>
</head>
<body>

<!-- layout -->
<div class="layout" id="layout">
    <!-- content -->
    <div class="content" >

        <!-- chat -->
        <div class="chat">
            <div class="chat-header">
                <div class="chat-header-user">

                    <div>
                        <h5 id="single_chat_head_user">1号房</h5>
                        <small class="text-success">
                            <i>创建者</i>
                        </small>
                    </div>
                </div>
            </div>
            <div class="chat-body"> <!-- .no-message -->
                <!--
                <div class="no-message-container">
                    <div class="row mb-5">
                        <div class="col-md-4 offset-4">
                            <img src="./dist/media/svg/undraw_empty_xct9.svg" class="img-fluid" alt="image">
                        </div>
                    </div>
                    <p class="lead">Select a chat to read messages</p>
                </div>
                -->
                <div class="messages" id="messages">
                </div>
            </div>
            <div class="chat-footer">
                <form>
                    <div>
                        <button class="btn btn-light mr-3" data-toggle="tooltip" title="Emoji" type="button">
                            <i data-feather="smile"></i>
                        </button>
                    </div>
                    <input type="text" class="form-control" id="msg_to_send" placeholder="Write a message.">
                    <div class="form-buttons">
                        <button class="btn btn-light" data-toggle="tooltip" title="Add files" type="button">
                            <i data-feather="paperclip"></i>
                        </button>
                        <button class="btn btn-light d-sm-none d-block" data-toggle="tooltip"
                                title="Send a voice record" type="button">
                            <i data-feather="mic"></i>
                        </button>
                        <button class="btn btn-primary" type="button" onclick="send_message()">
                            <i data-feather="send"></i>
                        </button>
                    </div>
                </form>
            </div>
        </div>
        <!-- ./ chat -->
    </div>
    <!-- ./ content -->
</div>
<!-- ./ layout -->

<!-- Bundle -->
<script src="https://www.jq22.com/jquery/jquery-3.3.1.js"></script>
<script src="./vendor/bundle.js"></script>
<script src="./vendor/feather.min.js"></script>
<script src="./vendor/enjoyhint/enjoyhint.min.js"></script>

<!-- App scripts -->
<script src="./dist/js/app.min.js"></script>

<!-- Examples -->
<script src="./dist/js/examples.js"></script>
</body>
</html>
